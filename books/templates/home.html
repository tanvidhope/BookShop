{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!<br>

<p><a href="{% url 'logout' %}">logout</a></p>
<p><a href="{% url 'books' %}">Books</a></p>
<p><a href="{% url 'cart' %}">Cart</a></p>
{% else %}
  <p>You are not logged in</p>
  <p><a href="{% url 'login' %}">login</a></p>
{% endif %}
{% endblock %}
